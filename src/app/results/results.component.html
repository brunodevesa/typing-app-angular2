<div class="results-container">



  <h1 class="correct-character">
    <p>Correct Characters</p>
    <span>
      {{typedCorrectCharacters}} of {{initialTextTotalCharacters}}
    </span>
  </h1>

  <h1 class="mistakes">
    <p>Mistakes</p>
    <span>
    {{characterMistaken}}
  </span>
  </h1>

  <h1 class="accuracy">
    <p>Accuracy</p>
    <span>
      {{accuracy}}
    </span>
  </h1>

  <h1 class="accuracy-historic">
    <p>Accuracy Historic</p>
    <span *ngFor="let item of accuracyHistoric">
      {{item}}
    </span>
  </h1>

  <h1 class="accuracy-historic">
      <p>Global Accuracy</p>
      <span>
        {{globalAccuracy}}
      </span>
    </h1>
    
</div>
